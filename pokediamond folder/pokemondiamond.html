<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"></meta>
    <title>Pokemon Diamond | Seraph</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 100%;
            height: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game"></div>
    </div>

    <script>
        // EmulatorJS configuration for local .nds file
        EJS_player = "#game";           
        EJS_core = "nds";               
        EJS_color = "#000000";          
        EJS_startOnLoaded = true;       
        EJS_pathtodata = "https://cdn.jsdelivr.net/gh/genizy/emu@master/"; 
        EJS_gameUrl = "pokemondiamond.nds"; // local DS ROM

        // Load EmulatorJS
        const script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/gh/genizy/emu@master/loader.js";
        document.body.appendChild(script);
    </script>
</body>
</html>
